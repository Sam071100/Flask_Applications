{% extends 'base.html' %}
{% block title %} LoginPage{% endblock title %}
{% block body %}
    <div class="container">
        <div class="row">
            <div class="col-md-8">
                <h1 class="text-light display-4 mt-100" style="font-size: 80px">Bring the Power of Analytics to your Smartphone</h1>
            </div>
            <div class="col-md-4">
                <div class="card mt-100">
                    <div class="card-body">
                        <form  method="post" action="/login_validation">
                            <div class="mb-3">
                              <label for="email" class="form-label">Email</label>
                              <input type="email" class="form-control" name="email" id="email" aria-describedby="emailHelp">
                              <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
                            </div>
                            <div class="mb-3">
                              <label for="password" class="form-label">Password</label>
                              <input type="password" class="form-control" name="password" id="password">
                            </div>
                            <!-- <div class="mb-3 form-check">
                              <input type="checkbox" class="form-check-input" id="exampleCheck1">
                              <label class="form-check-label" for="exampleCheck1">Check me out</label>
                            </div> -->
                            <button type="submit" class="btn btn-primary btn-block btn-lg">Login</button>
                          </form>
                          <p class="mt-2">Not a member? <a href="/register">Create Account</a> </p>
                    </div>
                </div>
            </div>
        </div>
    </div>

{% endblock body %}
